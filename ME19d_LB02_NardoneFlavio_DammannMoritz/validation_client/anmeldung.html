    </div>
    <form action="" id="myform" onsubmit="return validate();">


        <div class="input_field">
            <input type="text" placeholder="Gib deinen Namen ein" class="input" id="name">
        </div>

        <div id="form" class="form">
            <input type="text" placeholder="Gib dienen Nachanmen ein" class="input" id="lastname">
        </div>

        <div>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected hidden>Geschlecht</option>
                <option value="val1">Männlich</option>
                <option value="val2">Weiblich</option>
                <option value="val3">Anderes</option>
            </select>
        </div>

        <div>
            <input type="text" placeholder="Gib deinen Telefonnummer ein" class="input" id="phone">
        </div>

        <div class="input_field">
            <input type="text" placeholder="Gib deine Email Adresse ein" class="input" id="email">
        </div>

        <div>
            <textarea placeholder="Anmerkungen" id="message"></textarea>
        </div>

        <div class="fileupload">
            <input type="file" name="" id="file" hidden>
            <label for="file" id="upload">Covidzertifikat/ negatives Testergebnis hochladen</label>
        </div>

        <label class="button">
            <input type="radio" id="radio" name="radio" />

        </label>

        <div id="error_message"></div>

        <div>
            <button type="submit" class="send">→</button>
